name: ci

on:
    pull_request:
        branches:
            - dev
            - master

jobs:
    ci:
        strategy:
            matrix:
                os: [ubuntu-22.04]
                node: [18.x]

        name: Continuous Integration (${{ matrix.os }} / Node.js ${{ matrix.node }})
        runs-on: ${{ matrix.os }}

        steps:
            - name: â˜ï¸ Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: ğŸŸ© Setup Node.js ${{ matrix.node }}
              uses: ./.github/actions/node-setup
              with:
                  node-version: ${{ matrix.node }}

            - name: ğŸ‰ Bootstrap repository
              run: npm run bootstrap

            - name: ğŸ” Run linter
              run: npm run lint

            - name: ğŸ§ª Run tests
              run: npm run test

            - name: ğŸ—ï¸ Build all packages
              run: npm run build:packages

            - name: ğŸ’… Build storybook
              run: npm run storybook:build
