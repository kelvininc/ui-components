name: ci

on:
    pull_request:
        branches:
            - dev
            - master

jobs:
    ci:
        strategy:
            matrix:
                os: [ubuntu-22.04]
                node: [22.x]

        name: Continuous Integration (${{ matrix.os }} / Node.js ${{ matrix.node }})
        runs-on: ${{ matrix.os }}

        steps:
            - name: â˜ï¸ Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: ğŸŸ© Setup Node.js ${{ matrix.node }}
              uses: ./.github/actions/node-setup
              with:
                  node-version: ${{ matrix.node }}

            - name: ğŸ” Run linter
              run: pnpm lint

            - name: ğŸ§ª Run tests
              run: pnpm test

            - name: ğŸ—ï¸ Build all packages
              run: pnpm build:packages

            - name: ğŸ’… Build storybook
              run: pnpm storybook:build
